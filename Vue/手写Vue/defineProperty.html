<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p id="name"></p>
    </div>
</body>
<script>
    let obj = {};
    Object.defineProperty(obj, 'name', {
        get: function () {
            return document.querySelector('#name').innerHTML;
        },
        set: function (value) {
            return document.querySelector('#name').innerHTML = value;
        }
    });
    obj.name = "Jerry"
</script>

</html>
