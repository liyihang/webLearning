<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
</head>
<style>
    .column-layout{
        display: flex;
        width: 400px;
        height: 400px;
    }
    .left{
        width: 100px;
        background-color: #f66;
    }
    .right{
        flex: 1;
        background-color: #55f;
    }
</style>
<body>
    <div class="column-layout">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
