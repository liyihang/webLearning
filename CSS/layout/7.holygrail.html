<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>holy grail  圣杯布局float + margin-left/right + padding-left/right</title>
</head>
<style>
    .grail-layout{
        padding: 0 100px;
        width: 400px;
        height: 400px;
    }
    .left{
        float: left;
        margin-left: -100px;
        width: 100px;
        height: 100%;
        background-color: #f66;
    }
    .right{
        float: right;
        margin-right: -100px;
        width: 100px;
        height: 100%;
        background-color: #66f;
    }
    .center{
        height: 100%;
        background-color: #3c9;
    }
</style>
<body>
    <div class="grail-layout">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center"></div>
    </div>
</body>
</html>
